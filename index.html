<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js"></script>
  <title>Media Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
      body {
       height: 100vh;
       width: 100%;
        background: linear-gradient(to bottom, #175d69 23%, #330c43 95%);
       
    }

    #player {
      width: 100px;
      margin: 20px auto;
    }

    #fileInput, #urlInput {
      width: 80%;
      padding: 8px;
      margin-bottom: 10px;
      margin-top:200px;
    }

    #controls {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <input type="file" id="fileInput" accept="audio/*,video/*">
  <input type="text" id="urlInput" placeholder="Paste YouTube video URL">

  <div id="controls">
    <button onclick="playFile()">Play</button>
    <button onclick="playUrl()">Play YouTube Video</button>
  </div>
</body>
</html>
